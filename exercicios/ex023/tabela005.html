<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        .cnome {
            background-color: greenyellow;
        }
        .csexo {
            background-color: rgba(255, 255, 0, 0.425);
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Luiza</td>
            <td>F</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Patrick</td>
            <td>M</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
