<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        
        }
        tr.linha {
            background-color: rgba(128, 128, 128, 0.466);
        }
        tr.degrade {
            background-color: rgb(219, 218, 218);
        }
        td {
            border: 1px solid black;
            width: 50px;
            padding: 5px; 
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--HIERAQUIA DE TABELAS (simples)
        TABLE = tabela
            <tr> TABLE ROW = linha de tabela
               <th> TABLE HEADER = cabe√ßalho de tabela
               <td> TABLE DATA = dados de tabela
    -->
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="degrade">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="degrade">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
