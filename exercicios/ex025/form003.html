<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="get">
        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="usu" id="isu" required maxlength="30"
            placeholder="Nome completo">
        </p>
        
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" size="10" step="0.1" placeholder="0 a 10." autocomplete="name">
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
